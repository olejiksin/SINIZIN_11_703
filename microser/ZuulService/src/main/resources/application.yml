hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 50000
ribbon:
    ConnectTimeout: 10000
    ReadTimeout: 50000

zuul:
  prefix: /api
  routes:
    user:
      path: /cat/**
      serviceId: cat
    country:
      path: /country/**
      serviceId: country
    about:
      path: /about/**
      serviceId: about
    stomp:
      path: /stomp/**
      serviceId: stomp
  ignored-services: "*"
